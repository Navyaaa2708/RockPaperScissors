<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="Stylesheet" href="rps.css">
</head>
<body>
    <div><h1>Let's Play Rock Paper Scissors</h1></div>
    <div id="choices">
        <div class="choice" id="rock"><img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png"> </div>
        <div class="choice" id="paper"><img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png"></div>
        <div class="choice" id="scissor"><img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"></div>
    </div>
    <div id="score-board">
        <div >
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div >
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Choose Your Choice</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
